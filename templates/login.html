{%extends "base.html"%}
{%block title%}Login{%endblock%}
{%block content%}
<br><br><br><br><br><br>

    <div class="container h-100" style="padding-top:0px">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://img.freepik.com/free-vector/user-flow-concept-illustration_114360-1658.jpg" class="img-fluid" alt="Phone image" width="85%">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h2>Login</h2>
          <form method="post">
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" name="email"/>
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-2">
              <!-- Checkbox -->
              <p>Don't have an account? <a href="/register">Register</a></p>
              
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign in</button>
  
          </form>
        </div>
      </div>
    </div>
  </section>
    </div>
{%endblock%}
