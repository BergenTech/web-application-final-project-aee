{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}


<section class="text-center">

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: 20px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form method="POST" action="/register">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-2">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" name="name" />
                  <label class="form-label" for="form3Example1" required>First name</label>
                </div>
              </div>
              <div class="col-md-6 mb-2">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" name="last_name" required>
                  <label class="form-label" for="form3Example2">Last name</label>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-2">
              <input type="email" id="form3Example3" class="form-control" name="email" required />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <!-- Password input -->
            <div class="row">
              <div class="col-md-6">
                <div data-mdb-input-init class="form-outline mb-2">
                  <input type="password" id="form3Example4" class="form-control" name="password" required />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <div data-mdb-input-init class="form-outline mb-2">
                  <input type="password" id="form3Example4" class="form-control" name="confirm_password" />
                  <label class="form-label" for="form3Example4" required>Confirm Password</label>
                </div>
              </div>
            </div>

            <!-- File input for profile picture -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="file" class="form-control" name="profile_picture" accept=".jpg, .png" />
              <label class="form-label" for="profile_picture">Profile Picture (optional)</label>
            </div>

            <!-- Checkbox -->

            <div class="form-check d-flex justify-content-center mb-2">
              <input class="form-check-input me-2" type="checkbox" value="accepted" id="form2Example33"
                name="accept_terms" required />
              <label class="form-check-label" for="form2Example33">
                I agree to the <a href="/tos">Terms of Service</a>
              </label>
            </div>

            <!-- Submit button -->
            <div class="form-check d-flex justify-content-center">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-block mb-2">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->


{% endblock %}
