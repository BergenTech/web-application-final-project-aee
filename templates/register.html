{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form method="post">
  <!-- Upload Profile Picture -->
  <div class="input-group mb-3">
    <input type="file" class="form-control" name="image" accept=".jpg, .png" required>
  </div>

  <!-- First Name -->
  <div class="input-group mb-3">
    <span class="input-group-text"><i class="fas fa-user"></i></span>
    <input type="text" class="form-control" placeholder="First Name" name="name" required>
  </div>

  <!-- Last Name -->
  <div class="input-group mb-3">
    <span class="input-group-text"><i class="fas fa-user"></i></span>
    <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
  </div>

  <!-- Email -->
  <div class="input-group mb-3">
    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
    <input type="email" class="form-control" placeholder="Your Email" name="email" required>
  </div>

  <!-- Password -->
  <div class="input-group mb-3">
    <span class="input-group-text"><i class="fas fa-lock"></i></span>
    <input type="password" class="form-control" placeholder="Password" name="password" required>
  </div>

  <!-- Confirm Password -->
  <div class="input-group mb-3">
    <span class="input-group-text"><i class="fas fa-lock"></i></span>
    <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" required>
  </div>

  <!-- Multi-Factor Authentication -->
  <div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" id="mfa_toggle" name="mfa" value="enabled">
    <label class="form-check-label" for="mfa_toggle">Multi-Factor Authentication</label>
  </div>

  <!-- Phone Number -->
  <div id="phoneNumber" style="display: none;" class="mb-3">
    <input type="tel" class="form-control" placeholder="Phone Number" name="phoneNumber">
  </div>

  <!-- Terms of Service -->
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="accepted" name="accept_terms" id="flexCheckDefault" required>
    <label class="form-check-label" for="flexCheckDefault">
      I agree to the <a href="#">Terms of Service</a>
    </label>
  </div>

  <!-- Submit Button -->
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>

<script>
  // Toggle phone number field based on MFA checkbox
  const mfaToggle = document.getElementById('mfa_toggle');
  const phoneNumber = document.getElementById('phoneNumber');

  mfaToggle.addEventListener('change', function() {
    phoneNumber.style.display = this.checked ? 'block' : 'none';
  });
</script>
{% endblock %}
