{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}
{% block header %}
<style>
  @import "compass/css3";

  *,
  *:before,
  *:after {
    box-sizing: (border-box);
  }

  html,
  body {
    background: #f1f1f1;
    padding: 1em;
  }

  h1 {
    text-align: center;
    color: #a8a8a8;
    text-shadow: (1px 1px 0 rgba(white, 1));
  }

  form {
    max-width: 600px;
    text-align: center;
    margin: 20px auto;

    input,
    textarea {
      border: 0;
      outline: 0;
      padding: 1em;
      text-shadow: border-radius(8px);
      display: block;
      width: 100%;
      margin-top: 1em;
      box-shadow: (0 1px 1px rgba(black, 0.1));
      resize: none;
      border-radius: 8px; /* Rounded corners */

      &:focus {
        box-shadow: 0 0px 2px rgba(rgba(206, 18, 18, 0.8), 1) !important;
      }
    }

    #input-submit {
      color: white;
      background: rgba(206, 18, 18);
      cursor: pointer;
      border-radius: 8px; /* Rounded corners */

      &:hover {
        box-shadow: (0 1px 1px 1px rgba(#aaa, 0.6));
      }
    }

    textarea {
      height: 126px;
    }
  }

  .half {
    float: left;
    width: 48%;
    margin-bottom: 1em;
  }

  .right {
    width: 50%;
  }

  .left {
    margin-right: 2%;
  }

  @media (max-width: 480px) {
    .half {
      width: 100%;
      float: none;
      margin-bottom: 0;
    }
  }

  /* Clearfix */
  .cf:before,
  .cf:after {
    content: " ";
    /* 1 */
    display: table;
    /* 2 */
  }

  .cf:after {
    clear: both;
  }

  .dropdown-menu {
    max-height: 200px;
    overflow-y: auto;
  }
</style>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
  }
  .container {
    margin-top: 50px;
  }
  .btn-primary {
    background-color: #007bff;
    border: none;
  }
  .form-outline {
    position: relative;
  }
  .form-outline input {
    padding: 10px;
    font-size: 16px;
  }
  .form-outline label {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 16px;
    color: #6c757d;
  }
  .btn-rounded {
    border-radius: 50px; /* Rounded corners */
  }
</style>

{% endblock %}
{% block navbar %}{% endblock %} 
{% block content %}
<div class="container h-100">
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-8 col-lg-7 col-xl-6">
      <img src="https://img.freepik.com/free-vector/user-flow-concept-illustration_114360-1658.jpg" class="img-fluid" alt="Phone image" width="85%">
    </div>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      <h2>Reset Password</h2>
      <form method="post" action="/reset-password/{{ token }}">
        <div class="form-outline mb-4">
          <input type="password" id="new_password" class="form-control form-control-lg" name="password" required />
          <label class="form-label" for="new_password">New Password</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="confirm_password" class="form-control form-control-lg" name="confirm_password" required />
          <label class="form-label" for="confirm_password">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block btn-rounded" style="padding:10px; width:150px; margin-top: 29px;">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
