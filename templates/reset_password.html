{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
  }
  .container {
      margin-top: 50px;
  }
  .btn-primary {
      background-color: #007bff;
      border: none;
  }
  .form-outline {
      position: relative;
  }
  .form-outline input {
      padding: 10px;
      font-size: 16px;
  }
  .form-outline label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: #6c757d;
  }
</style>
<div class="container h-100">
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-8 col-lg-7 col-xl-6">
      <img src="https://img.freepik.com/free-vector/user-flow-concept-illustration_114360-1658.jpg" class="img-fluid" alt="Phone image" width="85%">
    </div>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      <h2>Reset Password</h2>
      <form method="post" action="/reset-password/{{ token }}">
        <div class="form-outline mb-4">
          <input type="password" id="new_password" class="form-control form-control-lg" name="password" required />
          <label class="form-label" for="new_password">New Password</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="confirm_password" class="form-control form-control-lg" name="confirm_password" required />
          <label class="form-label" for="confirm_password">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
