{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<br><br><br><br><br><br>

<div class="container h-100">
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-8 col-lg-7 col-xl-6">
      <img src="https://img.freepik.com/free-vector/user-flow-concept-illustration_114360-1658.jpg" class="img-fluid" alt="Phone image" width="85%">
    </div>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      <h2>Forgot Password</h2>
      <br>
      <form method="post">
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="email" class="form-control form-control-lg" name="email" required />
          <label class="form-label" for="email">Email address</label>
        </div>
        <div class="d-flex justify-content-around align-items-center mb-4">
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg btn-block">Send Reset Link</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
